name: Manual npm publish

on:
  workflow_dispatch:   # ðŸ‘ˆ manueller Start per GitHub UI

permissions:
  contents: read       # kein Schreiben nÃ¶tig
  id-token: write      # WICHTIG: Trusted Publishing

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Show version from package.json
        run: node -p "require('./package.json').version"

      - name: Publish to npm
        run: npm publish --access public
